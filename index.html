<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is a confession</title>
  <style>
    /* Full page setup */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f25fff, rgb(254, 123, 237));
      overflow: hidden;
    }

    /* Loading Screen */
    #loading-screen {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    /* Header styling */
    #loading-screen h1 {
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff;
      margin-bottom: 30px;
      animation: glow 1.5s infinite alternate;
    }

    /* Loading bar container */
    #loading-bar-container {
      width: 300px;
      height: 15px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Neon loading bar */
    #loading-bar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      animation: loading 6s linear forwards; /* Change to 6 seconds */
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Glow animation for text */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ff00ff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
    }

    /* Loading bar animation */
    @keyframes loading {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1>Loading, please wait...</h1>
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
  </div>

  <script>
    // Redirect after loading
    setTimeout(() => {
      window.location.href = "first.html"; // Replace with your destination URL
    }, 6000); // Change to 6 seconds
  </script>
</body>
</html>
